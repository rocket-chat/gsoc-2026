<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketChat Contributor Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-bold mb-2 text-blue-400 text-center">RocketChat Leaderboard</h1>
        <p class="text-gray-400 text-center mb-8">Activity since 2025-12-01</p>
        
        <div class="overflow-hidden rounded-lg border border-gray-700 shadow-lg">
            <table class="w-full text-left">
                <thead class="bg-gray-800 text-gray-300 uppercase text-sm">
                    <tr>
                        <th class="px-6 py-4">Rank</th>
                        <th class="px-6 py-4">Contributor</th>
                        <th class="px-6 py-4 text-center">Open PRs</th>
                        <th class="px-6 py-4 text-center">Merged PRs</th>
                        <th class="px-6 py-4 text-center">Issues</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-gray-800 bg-gray-900">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const body = document.getElementById('leaderboard-body');
                data.forEach((user, index) => {
                    const row = `
                        <tr class="hover:bg-gray-800 transition-colors">
                            <td class="px-6 py-4 font-mono text-gray-500">#${index + 1}</td>
                            <td class="px-6 py-4 font-medium">
                                <a href="https://github.com/${user.author}" class="text-blue-400 hover:underline">@${user.author}</a>
                            </td>
                            <td class="px-6 py-4 text-center text-yellow-400">${user.open_prs}</td>
                            <td class="px-6 py-4 text-center text-green-400">${user.merged_prs}</td>
                            <td class="px-6 py-4 text-center text-purple-400">${user.issues}</td>
                        </tr>`;
                    body.innerHTML += row;
                });
            });
    </script>
</body>
</html>
